<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  
     <header>
    <h1>Social Like</h1>
  </header>

  <main>
    <section class="miperfil">
      <img src="misato.jpg" alt="Misato">
      <h2>Misato</h2>
      <button class="miperfil-btn">Mi perfil</button>
    </section>

    <section class="publicaciones">
      <h2>Últimas publicaciones</h2>

      <div class="publicacion">
        <p><strong>Rei</strong><br>
        Acabo de configurar este nuevo <a href="#">bot de Discord</a>, cuéntame que opinan ustedes.</p>
        <div class="likes">
          <span>0 like(s)</span>
          <button class="like-btn">Like</button>
        </div>
      </div>

      <div class="publicacion">
        <p><strong>Asuka</strong><br>
        Acabo de leer este <a href="#">nuevo cómic</a>. Denle un vistazo.</p>
        <div class="likes">
          <span>0 like(s)</span>
          <button class="like-btn">Like</button>
        </div>
      </div>

      <div class="  publicacion">
        <p><strong>Shinji</strong><br>
        No puedo dejar de escuchar este <a href="#">álbum</a>. ¿A quién más le gusta?</p>
        <div class="likes">
          <span>0 like(s)</span>
          <button class="like-btn">Like</button>
        </div>
      </div>
    </section>
  </main>
    <script src="Javascript.js"></script>
</body>
</html>
